<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cronometro</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="contador">
        <div class="timer-display">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="inicio-timer">Start</button>
            <button id="pause-timer">Pause</button>
            <button id="marcar-timer">Mark</button>
            <button id="resetar-timer">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
